[pytest]
# Pytest configuration for Diplomacy project
#
# Database Configuration for Integration Tests:
# Some tests require a database connection. To enable these tests, set one of:
# - SQLALCHEMY_DATABASE_URL (e.g., postgresql+psycopg2://user:pass@localhost:5432/dbname)
# - DIPLOMACY_DATABASE_URL
#
# You can set these via:
# 1. Environment variable: export SQLALCHEMY_DATABASE_URL="..."
# 2. .env file: Create a .env file in the project root with SQLALCHEMY_DATABASE_URL=...
#
# Tests will automatically skip if no database URL is configured.

testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Python path configuration
pythonpath = . src

# Test discovery patterns
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    # Coverage options (uncomment if pytest-cov is installed):
    # --cov=src/engine
    # --cov=src/server
    # --cov-report=term-missing
    # --cov-report=html:htmlcov
    # --cov-report=xml
    # --cov-fail-under=85

# Markers for test categorization
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, require external dependencies)
    slow: Slow tests (may take > 5 seconds)
    database: Tests that require database
    telegram: Tests that require Telegram bot setup
    channels: Tests for Telegram channel integration features
    map: Tests that require map files
    ai: Tests for AI functionality
    execution_context: Tests for execution context (script vs module execution)
    deployment: Tests for deployment scripts and infrastructure
    infrastructure: Tests for infrastructure configuration (systemd, nginx, etc.)

# Minimum version requirements
minversion = 7.0

# Test timeout (in seconds) - requires pytest-timeout plugin
# timeout = 300

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:telegram.*
