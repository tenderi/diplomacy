[tool:pytest]
# Pytest configuration for Diplomacy project
testpaths = src/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Python path configuration
pythonpath = . src

# Test discovery patterns
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=src/engine
    --cov=src/server
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-fail-under=85

# Markers for test categorization
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, require external dependencies)
    slow: Slow tests (may take > 5 seconds)
    database: Tests that require database
    telegram: Tests that require Telegram bot setup
    map: Tests that require map files
    ai: Tests for AI functionality

# Minimum version requirements
minversion = 7.0

# Test timeout (in seconds)
timeout = 300

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:telegram.*
